<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Screen</title>
    <style>
    	@font-face {
      		font-family: segoeUiVariable;
      		src: url(segoeUiVariable.ttf);
    	}
        body {
        	font-family: segoeUiVariable;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: #333;
            user-select: none;
            cursor: none;
        }

        .update-container {
            text-align: center;
        }

        .loading {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            width: 40px;
            height: 40px;
        }

        .loading span {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            animation: spin 1.5s linear infinite;
        }

        .loading span:nth-child(1) {
            transform: rotate(0deg) translate(20px);
            animation-delay: -1.2s;
        }

        .loading span:nth-child(2) {
            transform: rotate(45deg) translate(20px);
            animation-delay: -1s;
        }

        .loading span:nth-child(3) {
            transform: rotate(90deg) translate(20px);
            animation-delay: -0.8s;
        }

        .loading span:nth-child(4) {
            transform: rotate(135deg) translate(20px);
            animation-delay: -0.6s;
        }

        .loading span:nth-child(5) {
            transform: rotate(180deg) translate(20px);
            animation-delay: -0.4s;
        }

        .loading span:nth-child(6) {
            transform: rotate(225deg) translate(20px);
            animation-delay: -0.2s;
        }

        .loading span:nth-child(7) {
            transform: rotate(270deg) translate(20px);
            animation-delay: 0s;
        }

        .loading span:nth-child(8) {
            transform: rotate(315deg) translate(20px);
            animation-delay: 0.2s;
        }

        @keyframes spin {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .percentage {
        	font-family: segoeUiVariable;
            font-size: 1em;
            margin: 2px 0;
            color: white;
        }

        .message {
        	font-family: segoeUiVariable;
            font-size: 1em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="percentage" id="percentage">
            Progress: <span id="percentage-value">...</span>
        </div>
        <div class="message">Please keep your computer on.</div>
    </div>

    <script>
        const percentageValueElement = document.getElementById('percentage-value');
        let currentPercentage = Math.floor(Math.random() * 80);

        function updatePercentage() {
            const change = Math.random() < 0.5 ? -1 : 1;
            const step = Math.floor(Math.random() * 5);
            currentPercentage += change * step;

            // Ensure percentage stays within bounds
            if (currentPercentage < 0) currentPercentage = 0;
            if (currentPercentage > 99) currentPercentage = 99;

            percentageValueElement.textContent = `${currentPercentage}%`;
        }

        setInterval(updatePercentage, 1000);
    </script>
</body>
</html>
